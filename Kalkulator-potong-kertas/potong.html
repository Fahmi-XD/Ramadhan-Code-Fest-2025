<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Neo-Brutalism Complex Form</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Open Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        hr {
            font-weight: bold;
            border-width: 0;
            border-bottom: 2px solid black;
        }

        .x-label {
            font-size: 2rem;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 4px solid black;
            padding: 2px;
            box-shadow: 6px 6px 0px rgba(0, 0, 0, 1);
        }

        .form-column {
            display: grid;
            grid-template-columns: 10fr auto 0fr;
            align-items: center;
            gap: 10px;
        }

        .form-container {
            width: 100%;
            max-width: 900px;
            background-color: white;
            border: 4px solid black;
            padding: 30px;
            box-shadow: 12px 12px 0px rgba(0, 0, 0, 1);
            overflow: hidden;
        }

        .form-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .form-label {
            font-weight: bold;
            margin: 9px 0 0;
            border-bottom: 2px solid black;
            padding-bottom: 3px;
            width: 300px;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 10px;
            border: 4px solid black;
            background-color: white;
            box-shadow: 6px 6px 0px rgba(0, 0, 0, 1);
            transition: box-shadow 0.3s ease;
        }

        .finally {
            background-color: #49dcb1;
            color: black;
            font-weight: bold;
            margin-top: 10px;
            font-size: 18px;
            text-align: center;
            padding: 15px 30px;
            text-transform: uppercase;
        }

        .finally::placeholder {
            color: black;
            font-weight: bold;
        }

        .btn {
            width: 100%;
            background-color: #ff6b6b;
            border: 4px solid #000;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #000;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 8px 8px 0px #000;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background-color: #ff8b8b;
            box-shadow: 4px 4px 0px #000;
            transform: translate(4px, 4px);
        }

        .btn:active {
            background-color: #ff4b4b;
            box-shadow: 2px 2px 0px #000;
            transform: translate(6px, 6px);
        }

        .form-input:hover,
        .form-select:hover {
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 1);
        }

        .combined-row,
        .two-column-row,
        .three-column-row {
            display: grid;
            gap: 15px;
        }

        .combined-row {
            grid-template-columns: repeat(3, 1fr);
        }

        .two-column-row {
            grid-template-columns: 1fr 1fr;
        }

        .three-column-row {
            grid-template-columns: repeat(3, 1fr);
        }

        .combined-group {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 10px;
            align-items: center;
        }

        .combined-group-label {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            border: 4px solid black;
            padding: 10px;
            box-shadow: 6px 6px 0px rgba(0, 0, 0, 1);
        }

        .form-checkbox {
            width: 20px;
            height: 20px;
            border: 4px solid black;
        }

        @media (max-width: 768px) {
            .combined-row,
            .two-column-row,
            .three-column-row {
                grid-template-columns: 1fr;
            }

            .combined-group {
                grid-template-columns: 1fr;
            }
        }

        .notification-icon {
            /* Gaya untuk ikon pemberitahuan */
            font-size: 1.2em;
            margin-right: 5px;
            color: rgb(255, 166, 0); /* Misalnya */
        }

        .tooltip {
            position: absolute;
            background-color: #cec10e;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 10; /* Pastikan tooltip berada di atas elemen lain */
        }

        .neobrutalist-title {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            color: #242424;
            text-shadow: 0 -1px 0 #fff, 0 1px 0 #2e2e2e, 0 2px 0 #2c2c2c,
            0 3px 0 #f7363c, 0 4px 0 #EF767A, 0 5px 0 #f7363c, 0 6px 0 #EF767A,
            0 7px 0 #f7363c, 0 8px 0 #EF767A, 0 9px 0 #f7363c, 0 10px 0 #EF767A,
            0 11px 0 #f7363c, 0 12px 0 #EF767A, 0 13px 0 #f7363c, 0 14px 0 #EF767A,
            0 15px 0 #f7363c, 0 22px 30px rgba(0, 0, 0, 0.9);
        }

        .notification-error {
            color: #cec10e;
            text-align: center;
            background: #333333;
            font-weight: bold;
        }
    </style>
</head>
<body>


<div class="form-container">
    <div class="notification-error" id="error-message"></div>
    <h2 class="neobrutalist-title">Kalkulator Hitung Bahan</h2>
    <div class="form-grid">
        <label class="form-label"
        >Ukuran Bahan
            <i
                    class="fas fa-exclamation-circle notification-icon"
                    data-tooltip="Pastikan ukuran bahan yang anda miliki"
            ></i>
        </label>
        <!-- Baris 1: Satu column select -->
        <div class="form-group">
            <select class="form-select" id="ukuran_bahan" onchange="paperCheck(this)">
            </select>
        </div>
        <!-- custom ukuran bahan -->
        <div class="combined-row" style="display: none" id="custom-bahan">
            <div class="form-column">
                <input type="text" class="form-input" placeholder="" id="custom-width" onkeyup="calculate()"/>
                <select class="form-select" id="satuan_lebar_kertas"
                        onchange="updateDistance(this)">
                    <option value="cm">cm</option>
                    <option value="mm">mm</option>
                </select>
            </div>
            <div class="form-column">
                <div class="x-label">X</div>
            </div>
            <div class="form-column">
                <input type="text" class="form-input" placeholder="" id="custom-height" onkeyup="calculate()"/>
                <select class="form-select" id="satuan_tinggi_kertas"
                        onchange="updateDistance(this)">
                    <option value="cm">cm</option>
                    <option value="mm">mm</option>
                </select>
            </div>
        </div>
        <hr width="100%"/>
        <!-- Baris 2: 3 column text+select -->
        <label class="form-label"
        >Ukuran Gambar
            <i
                    class="fas fa-exclamation-circle notification-icon"
                    data-tooltip="Isi sesuai dengan ukuran gambar / desain yang di miliki"
            ></i>
        </label>
        <div class="combined-row">
            <div class="form-column">
                <input type="text" class="form-input" id="lebar_design" required
                       onkeyup="calculate()" placeholder="Lebar"/>
                <select class="form-select" id="satuan_lebar" onchange="updateDistance(this)">
                    <option value="cm">cm</option>
                    <option value="mm">mm</option>
                </select>
            </div>
            <div class="form-column">
                <div class="x-label">X</div>
            </div>
            <div class="form-column">
                <input type="text" class="form-input" id="tinggi_design" required
                       onkeyup="calculate()" placeholder="Tinggi"/>
                <select class="form-select" id="satuan_tinggi"
                        onchange="updateDistance(this)">
                    <option value="cm">cm</option>
                    <option value="mm">mm</option>
                </select>
            </div>
        </div>

        <!-- Baris 3: 2 column text+select -->
        <label class="form-label"
        >Jarak Antar Gambar
            <i
                    class="fas fa-exclamation-circle notification-icon"
                    data-tooltip="Potong & Die cut Minimal: 0.4 cm || Kiss cut: 0 - 0.2 cm"
            ></i>
        </label>
        <div class="two-column-row">
            <div class="combined-group">
                <input type="text" class="form-input"
                       id="margin"
                       required
                       onkeyup="calculate()"
                       placeholder="Isi angka"/>
                <select class="form-select" id="satuan_jarak"
                        onchange="updateDistance(this)">
                    <option value="cm">cm</option>
                    <option value="mm">mm</option>
                </select>
            </div>
            <div class="combined-group">
                <div class="checkbox-group">
                    <input
                            type="checkbox"
                            class="form-checkbox"
                            value="" id="optimize-minimize-area"
                            checked
                            onchange="calculate()"
                    />
                    <label for="optimize-minimize-area">Minimalkan area.</label>
                </div>
                <div class="checkbox-group">
                    <input
                            type="checkbox"
                            class="form-checkbox"
                            value="" id="optimize-fill-area"
                            onchange="calculate()"
                    />
                    <label for="optimize-fill-area"
                    >Isi area terbuang sebisa mungkin dengan design
                    </label>
                </div>
            </div>
        </div>

        <!-- Baris 4: 2 column text+checkbox -->
        <label class="form-label"
        >Kebutuhan
            <i
                    class="fas fa-exclamation-circle notification-icon"
                    data-tooltip="Jumlah qty / mata yang di inginkan"
            ></i>
        </label>
        <div class="form-group">
            <input
                    type="text"
                    class="form-input"
                    id="amountOfDesign"
                    onkeyup="calculate()"
                    placeholder="Isi jumlah kebutuhan yang di inginkan"
            />
        </div>
        <hr width="100%"/>

        <!-- Baris 5: 3 column text -->
        <div class="three-column-row">
            <div class="form-group">
                <label class="form-label">Jumlah gambar</label>
                <input
                        type="text"
                        id="design-dalam-lembar"
                        readonly
                        class="form-input finally"
                        placeholder="HASIL"
                />
            </div>
            <div class="form-group">
                <label class="form-label">Bahan yang di butuhkan</label>
                <input
                        type="text"
                        class="form-input finally" id="jumlah-kertas-dibutuhkan"
                        readonly
                        placeholder="HASIL"
                />
            </div>
            <div class="form-group">
                <label class="form-label">Luas yang terbuang</label>
                <input
                        type="text"
                        class="form-input finally"
                        id="luas-kertas-terbuang"
                        placeholder="HASIL" readonly
                />
            </div>
        </div>

        <hr width="100%"/>

        <div class="three-column-row">
            <div class="form-group">
                <button
                        type="button"
                        class="btn"
                        onclick="changePage('previous')"
                >
                    Sebelumnya
                </button>
            </div>
            <div class="x-label ">
                <span id="numOfPage"></span>
            </div>
            <div class="form-group">
                <button
                        type="button"
                        class="btn"
                        onclick="changePage('next')"
                >
                    Berikutnya
                </button>
            </div>
        </div>

        <div class="bg" style="background-color: white" id="app">
            <canvas id="canvas">
                <!-- <div id="t"></div> -->
            </canvas>
        </div>
    </div>
    <script>
        const notificationIcons = document.querySelectorAll(".notification-icon");

        notificationIcons.forEach((icon) => {
            icon.addEventListener("mouseenter", () => {
                const tooltipText = icon.dataset.tooltip;
                const tooltip = document.createElement("div");
                tooltip.classList.add("tooltip");
                tooltip.textContent = tooltipText;
                document.body.appendChild(tooltip);

                // Posisi tooltip (sesuaikan sesuai kebutuhan)
                const rect = icon.getBoundingClientRect();
                tooltip.style.left =
                    rect.left + rect.width / 2 - tooltip.offsetWidth / 2 + "px";
                tooltip.style.top = rect.bottom + 10 + "px";
            });

            icon.addEventListener("mouseleave", () => {
                const tooltips = document.querySelectorAll(".tooltip");
                tooltips.forEach((tooltip) => tooltip.remove());
            });
        });

    </script>
    <script src="./hitung.js"></script>
</body>
</html>
