<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
        }
        #calculator {
            width: 300px;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        #calc {
            width: 100%;
            height: 60px;
            font-size: 2em;
            text-align: right;
            border: none;
            padding: 10px;
            margin-bottom: 10px;
            background: #333;
            color: white;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            width: 100%;
            height: 60px;
            font-size: 1.5em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.2s;
        }
        .operator {
            background: #ff9500;
            color: white;
        }
        .clear, .backspace {
            background: #ff3b30;
            color: white;
        }
        .set {
            background: #28a745;
            color: white;
        }
        .number {
            background: #505050;
            color: white;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="calc" disabled>
        <div class="buttons">
            <button onclick="clearall()" class="clear">C</button>
            <button onclick="backspace()" class="backspace">⌫</button>
            <button onclick="numberInput('%')" class="operator">%</button>
            <button onclick="numberInput('/')" class="operator">÷</button>

            <button onclick="numberInput('7')" class="number">7</button>
            <button onclick="numberInput('8')" class="number">8</button>
            <button onclick="numberInput('9')" class="number">9</button>
            <button onclick="numberInput('*')" class="operator">×</button>

            <button onclick="numberInput('4')" class="number">4</button>
            <button onclick="numberInput('5')" class="number">5</button>
            <button onclick="numberInput('6')" class="number">6</button>
            <button onclick="numberInput('-')" class="operator">−</button>

            <button onclick="numberInput('1')" class="number">1</button>
            <button onclick="numberInput('2')" class="number">2</button>
            <button onclick="numberInput('3')" class="number">3</button>
            <button onclick="numberInput('+')" class="operator">+</button>

            <button onclick="numberInput('0')" class="number">0</button>
            <button onclick="numberInput('.')" class="number">.</button>
            <button onclick="calculate()" class="set">=</button>
        </div>
    </div>
    <script>
    let calculatedone = false;
    function numberInput(value) {
        let calc = document.getElementById("calc");
        if (calculatedone && !Operator(value)) {
            calc.value = value;
        } else {
            calc.value += value;
        }
        calculatedone = false;
    }

    function clearall() {
        document.getElementById("calc").value = "";
        calculatedone = false;
    }

    function backspace() {
        let calc = document.getElementById("calc");
        if (!calculatedone) {
            calc.value = calc.value.slice(0, -1);
        }
    }
    
    function calculate() {
        let calc = document.getElementById("calc");
        try {
            calc.value = eval(calc.value);
            calculatedone = true;
        } catch (error) {
            clearall();
        }
    }

    function Operator(value) {
        return ["+", "-", "*", "/", "%"].includes(value);
    }
</script>
</body>
</html>
